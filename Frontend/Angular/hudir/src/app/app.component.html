<div id="app">
  <div class="navbar">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
          <div class="topnav" id="myTopnav">
              <a href="/" routerLink="/">Home</a>
              <a [href]="'/user/'.concat(username)" *ngIf="isLoggedIn" [routerLink]="['user', username]">Profile</a>
              <a *ngIf="isLoggedIn" href (click)="logout()">Logout</a>
              <a href="/upload" *ngIf="isLoggedIn" >Upload</a>
              <a href="/login" routerLink="login" *ngIf="!isLoggedIn">Login</a>
              <a href="/signup" routerLink="signup" *ngIf="!isLoggedIn">Signup</a>
              <a class="icon" (click)="openMenu()">
                  <i class="fa fa-bars"></i>
              </a>
          </div>
  </div>
  <router-outlet></router-outlet>
</div>
