<div class='flex justify-center mt-32'>
    <form 
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="onSubmit()"
        #f="ngForm"
        novalidate
        class='bg-gray-500 shadow-md rounded px-8 pt-6 pb-8 mb-4' 
    >
        <div class='mb-4'>
            <label class='block text-gray-700 text-sm font-bold mb-2' htmlFor="username">Username</label>
            <input 
                [(ngModel)]="form.username"
                #username="ngModel"
                required
                type="text"
                name="username"
                placeholder="username"
                class='rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline'
            />
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="password" >Password</label>
            <input 
                [(ngModel)]="form.password"
                #password="ngModel"
                required
                type="password"
                name="password"
                placeholder="password"
                class='class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"'
            />
        </div>
        <button class="bg-[#2a9fd6] hover:bg-[#0b73a0] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Login
        </button>
        <span *ngIf="f.submitted && isLoginFailed">Login failed: {{errorMessage}}</span>
    </form>
</div>
