<div class='flex justify-center mt-32'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossOrigin="anonymous"/>
    <form class='bg-gray-500 shadow-md rounded px-8 pt-6 pb-8 mb-4 basis-96' (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="flex flex-col">
            <label class="hover:cursor-pointer link"><i class="fas fa-upload">
                </i>&nbsp;Add&nbsp;image&nbsp;
                <input 
                required
                type="file"
                name="fileToUpload"
                accept="image/*"
                (input)="newImage($event)"
                class='custom-file-input'
                id='fileToUpload'
                />
            </label>
            
            <img *ngIf="showPreview()" className="object-contain" [src]="preview" />
        </div>
        <div>
            <label htmlFor="name">Name</label>
            <input 
                [(ngModel)]="postForm.postName"
                #postName="ngModel"
                required
                type="text"
                name="name"
                placeholder="Name"
                class='rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline'
            />
        </div>
        <div>
            <label htmlFor="description">Description</label>
            <textarea 
                [(ngModel)]="postForm.description"
                #description="ngModel"
                required
                name="description"
                placeholder="Description"
                class='class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"'
            ></textarea>
        </div>
        <button class="bg-[#2a9fd6] hover:bg-[#0b73a0] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Post
        </button>
            {{message}}
    </form>
</div>
